<div class="modal-header">
  <div class="modal-title">{{action == 1 ? '编辑' : '添加'}}-应用</div>
</div>
<nz-spin [nzSpinning]="service._http.loading">
  <form nz-form #f="ngForm" se-container=2 labelWidth="90" size="compact">
    <se required label="应用名称">
      <input nz-input required [(ngModel)]="params.name" name="name" maxlength="200" />
    </se>
    <se required label="clientId">
      <input nz-input required [(ngModel)]="params.clientId" name="clientId" maxlength="200" />
    </se>
    <se label="描述">
      <input nz-input [(ngModel)]="params.note" name="note" maxlength="200" />
    </se>
    <se label="是否注册" col="4">
      <nz-switch [(ngModel)]="params.registerEnabled" name="registerEnabled">
        <span checked>是</span>
        <span unchecked>否</span>
      </nz-switch>
    </se>
    <se label="是否启用" col="4">
      <nz-switch [(ngModel)]="params.isEnabled" name="isEnabled">
        <span checked>是</span>
        <span unchecked>否</span>
      </nz-switch>
    </se>
  </form>
</nz-spin>

<div class="modal-footer">
  <button nz-button type="button" (click)="close(false)">关闭</button>
  <button nz-button (click)="save()" [disabled]="f.invalid || service._http.loading" [nzType]="'primary'">保存</button>
</div>
