<div class="modal-header">
  <div class="modal-title">{{action == 1 ? '编辑' : '添加'}}-区域</div>
</div>
<nz-spin [nzSpinning]="service.http.loading">

  <form nz-form #f="ngForm" se-container=2 labelWidth="90">
    <se required label="区域名称">
      <input required nz-input [(ngModel)]="params.name" name="name" maxlength="100" placeholder="请输入区域名称" />
    </se>

    <se required label="排序">
      <nz-input-number required [(ngModel)]="params.sortId" name="sortId" nzMin="0" nzPrecision="0" [nzPlaceHolder]="'请输入排序'"></nz-input-number>
    </se>

    <se label="是否启用">
      <nz-switch [(ngModel)]="params.Enabled" name="Enabled">
        <span checked>是</span>
        <span unchecked>否</span>
      </nz-switch>
    </se>
  </form>
</nz-spin>

<div class="modal-footer">
  <button nz-button type="button" (click)="close(false)">关闭</button>
  <button nz-button (click)="save()" [disabled]="f.invalid || service.http.loading" [nzType]="'primary'">保存</button>
</div>
